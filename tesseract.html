<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片文字识别 - 数字</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>

<body>
  <div id="app">
    <button @click="tesseractCallback()">返回文字</button>
    <div v-text="retNumber"></div>
  </div>
</body>
<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'
  createApp({
    data() {
      return {
        retNumber: '显示数字区域'
      }
    },
    methods: {
      // 识别图片 - 返回数字
      tesseractCallback(image = './img/taikangjincard2.jpg', language = 'eng') {
        return new Promise((resolve, reject) => {
          Tesseract.recognize(
            image, language,
            {
              logger: m => console.log(m)
            }
          )
            .then(result => {
              console.log("Tesseract - result:", result);
              resolve({ number: this.retNumber = result.data.text.replace(/[^\d]/g, "") })
            })
            .catch(error => {
              console.error("Tesseract - error:", error);
              reject()
            })
        })
      }
    }
  }).mount('#app') 
</script>

</html>
