<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信sdk</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(value,key,index) in wxconfig" :key="index">
            <div> {{ key }} : {{ value }} </div>
        </div>
        <el-button @click="openLocation()">打开定位：openLocation</el-button>
    </div>
</body>
<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                wxconfig: {
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: "wx1a63dafb9f2d8684", // 必填，公众号的唯一标识
                    timestamp: ``, // 必填，生成签名的时间戳
                    nonceStr: ``, // 必填，生成签名的随机串
                    signature: ``,// 必填，签名
                    jsApiList: ['checkJsApi', 'openLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                }
            }
        },
        mounted() {
            this.$nextTick(() => {
                this.setWxconfig()
            })
        },
        methods: {
            setWxconfig() {
                axios.get('http://192.168.0.5:3000/wxServer/signature').then((res) => {
                    console.log(res.data)
                    let result = res.data
                    if (result.code == 0) {
                        wx.config(Object.assign(this.wxconfig, result.data));
                    } else {
                        this.$message.error(result.msg)
                    }
                }).catch((err) => {
                    this.$message.error(err.message)
                })
            },
            // 打开定位信息
            openLocation() {
                wx.ready(() => {
                    wx.checkJsApi({
                        jsApiList: ["openLocation"],
                        success: (checkJsApi) => {
                            console.log("checkJsApi:success", checkJsApi)
                            wx.openLocation({
                                longitude: 117,
                                latitude: 42,
                                name: "测试地图",
                                address: "这个是地址",
                                success: (openLocation) => {
                                    console.log("openLocation:success", openLocation)
                                },
                                fail: (openLocation) => {
                                    console.log("openLocation:fail", openLocation)
                                },
                                complete: (openLocation) => {
                                    console.log("openLocation:complete", openLocation)
                                }
                            })
                        },
                        fail: (checkJsApi) => {
                            console.log("checkJsApi:fail", checkJsApi)
                        },
                        complete: (checkJsApi) => {
                            console.log("checkJsApi:complete", checkJsApi)
                        }
                    })
                })
            }
        }
    }).use(ElementPlus).mount('#app') 
</script>

</html>
