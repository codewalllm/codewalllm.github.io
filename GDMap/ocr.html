<script>
  // let img = 'https://tesseract.projectnaptha.com/img/eng_bw.png'
  // let img = './img/bankcard.jpg'
  // let img = './img/taikangjincard.jpg'
  let img = './img/taikangjincard2.jpg'
  const picOcr = (image = img) => {
    console.log("image", image)
    Tesseract.recognize(
      image, language = 'eng',
      {
        logger: m => console.log(m)
      }
    )
      .then(result => {
        console.log("result:", result);
        console.log("text:", result.data.text);
        console.log('number:', result.data.text.replace(/[^\d]/g, ""));
      })
      .catch(error => { console.error("error", error); })
  }
  window.onload = () => {
    setTimeout(() => {
      picOcr(img)
    }, 1000)
  }
</script>

</html>
