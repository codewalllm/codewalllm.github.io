<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <button @click="openLocation()">打开地图</button>
    </div>
</body>
<script>
    const { createApp } = Vue
    createApp({
        methods: {
            openLocation() {
                console.info('调用地图')
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: "wx1a63dafb9f2d8684", // 必填，公众号的唯一标识
                    timestamp: `${new Date().getTime()}`, // 必填，生成签名的时间戳
                    nonceStr: `${new Date().getTime()}`, // 必填，生成签名的随机串
                    signature: `${new Date().getTime()}`,// 必填，签名
                    jsApiList: ['checkJsApi', 'openLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
                wx.ready(() => {
                    console.log("准备完成")
                    wx.openLocation({
                        longitude: 117,
                        latitude: 42,
                        name: "测试地图",
                        address: "这个是地址",
                        success: (success) => {
                            console.log("success", success)
                        },
                        fail: (fail) => {
                            console.log("fail", fail)
                        },
                        complete: (complete) => {
                            console.log("complete", complete)
                        }
                    })
                })
            }
        }
    }).mount('#app') 
</script>

</html>
