<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D触碰拖动</title>
  <style>
    h3 {
      text-align: center;
      color: #5A5A5A;
    }

    body {
      background: #000;
    }

    #box {
      width: 400px;
      height: 400px;
      margin: 300px auto;
      /* background: #ccc; */
      position: relative;
      transform: perspective(800px) rotateY(-60deg) rotateX(45deg);
      transform-style: preserve-3d;
    }

    #box div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      -webkit-box-shadow: 0 0 200px #5fbcff;
      opacity: .8;
    }

    .front {
      transform: translateZ(200px);
      background: url(https://www.baidu.com/link?url=oLC0DGF1EU8t6KiGZWjHiHOfYg0ITZ2Sl3ETS1KcP7XD4x4WZ4eMLn8ZfKcTR9JzLxaJeG-2VoVzWWqqGV6ioWL_a_6exnjrqN5Dh24uRENcoJknN06A--R2Fuz1LFpaQ2T5ZmPl41SXMzfibtAVqlWZhuIbKtp4wJmjPxnElhcGPBTinsYijzY8IeA_pL1Sqwg0Dr71gyi0xzjdoBgjLq8XR3URjQDj66w9yQduX_6G2ah2hTQTTp0TNmXzAt30ZUwXicF6bKw7NTeGqU05FigmwUtR7-KJ2fwE3JiBMyrzGKzHJHEmqqT7Fc5c0Wdnwt6JcklcOvcoBiOx1Ae8xvb68W_B0to__qYtqWeI5x-23z0oOYO5n_fk4j06uvLRiktMvur-071mMRvZFm-rxVcrTKq-XNoMxx50t6xaiSUNMryKCXc_hfMst8PJA89D7SRS1yg7CzuT3rF_fhaKxl2U0xGV2gbwoo6Nd_T_KWHElvoTVb1ov8Byz8SBlJu8YVhQb-WQ_k7HJC2iX57Q3G1kWR-5fh2AfKNXAQotQYy2XFln9F604TMzf3JI-SnxSDA85T3qzyX0RWapeIyLenvMBpiaku3rcK4eJUqBi61s9M-DoF4WI2tR-V2XLkGkEJBMD552XxVopcMjS8kHaH3pi2X6EB2041LTvTdf8NKGXwrrvrVXSTNbgstNoet1Gc2hd8a9uFLvV7aqUMLoB1JHrLGMC5Q6UqIqphMLKzm3vWQ5WC9lp9ka-PElCjbpn4WF2w5UgtNVCu9KDwpPY_&wd=&eqid=d8d6509500043c750000000261c3e585);
    }

    .back {
      transform: translateZ(-200px);
      background: url(images/a2.png);
    }

    .left {
      transform: translateX(-200px) rotateY(90deg);
      background: url(images/a3.png);
    }

    .right {
      transform: translateX(200px) rotateY(90deg);
      background: url(images/a4.png);
    }

    .top {
      transform: translateY(-200px) rotateX(90deg);
      background: url(images/a5.png);
    }

    .bottom {
      transform: translateY(200px) rotateX(90deg);
      background: url(images/a6.png);
    }
  </style>
  <script>
    window.onload = function () {
      var oBox = document.querySelector('#box');

      var y = 0;
      var x = 0;
      oBox.onmousedown = function (ev) {
        var oEvent = ev || event;
        var disX = oEvent.clientX - y;
        var disY = oEvent.clientY - x;
        document.onmousemove = function (ev) {
          var oEvent = ev || event;
          x = oEvent.clientY - disY;
          y = oEvent.clientX - disX;
          oBox.style.transform = 'perspective(800px) rotateX(' + (-x) + 'deg) rotateY(' + y + 'deg)';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
        return false;
      };
      oBox.ontouchstart = function (ev) {
        var oEvent = ev || event;
        var disX = oEvent.touches[0].clientX - y;
        var disY = oEvent.touches[0].clientY - x;
        document.ontouchmove = function (ev) {
          var oEvent = ev || event;
          x = oEvent.touches[0].clientY - disY;
          y = oEvent.touches[0].clientX - disX;
          oBox.style.transform = 'perspective(800px) rotateX(' + (-x) + 'deg) rotateY(' + y + 'deg)';
        };
        document.ontouchend = function () {
          document.ontouchmove = null;
          document.ontouchend = null;
        };
        return false;
      }
    };
  </script>
</head>

<body>
  <div id="box">
    <div class="front"></div>
    <div class="back"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div style="color: #fff;text-align: center;font-size: 30px;">
    可以放自己的照片啊
  </div>
</body>

</html>
