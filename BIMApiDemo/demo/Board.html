<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>添加信息板</title>


	<!-- 核心引擎（必须引用） -->
	<link href="http://60.30.241.14:2650/bimjs/tkengines/tkgis/v0.9.4/Widgets/widgets.css" rel="stylesheet" />
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkgis/v0.9.4/TkEngine.js"></script>

	<!-- 引擎插件（必须引用） -->
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkbim/v0.9.4/plugin/three.min.js"></script>
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkbim/v0.9.4/plugin/jquery-3.4.1.min.js"></script>
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkbim/v0.9.4/plugin/html2canvas.min.js"></script>



	<!-- 提供对外bim功能接口（必须引用）-->
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkbim/v0.9.4/tkbim.js"></script>
	<script src="http://60.30.241.14:2650/bimjs/tkengines/tkbim/v0.9.4/tkbimsdk.js"></script>
</head>

<body style="width: 100%;height: 100%;margin: 0;padding: 0;overflow: hidden;">
	<div id="tkEngineContainer" style="width: 100%;height: 100%;margin: 0;padding: 0;overflow: hidden;"></div>
	<div class="bottomStyle" id="leftBottomStyle">
		<span id="loadChange">加载中：</span>
	</div>

	<!-- <div style="height: 900px;max-height: 900px; width: 200px;position: absolute;left: 0px;top: 0px;background-color: rgba(39, 39, 39, 0.7);
        overflow-x: auto;overflow-x: hidden;"> -->
	<div style="border-radius: 5px;padding: 5px; background-color: rgba(39, 39, 39, 0.7);position: absolute;z-index: 10;top: 10px;left: 5px;"
		id="info">
		<div class="row">
			<div class="col-md-6">
				<button type="button" onclick="addBoards()">添加信息板</button>
			</div>

			<div class="col-md-6">
				<button type="button" onclick="removeBoards()">删除所有</button>
			</div>
		</div>
		<div class="row">
			<table border="1" id="Boardtable" style="margin: 10px;margin-left: 15px;width: 280px;">
				<tr>
					<th width="40%">Id</th>
					<th width="60%">操作</th>
				</tr>
			</table>
		</div>
	</div>
</body>

<script>

	//模型配置
	let model = {
		projectId: "bd425ebdc86b457992a99471fd67ddae", //项目id
		viewId: "0e60c8f535b245de824f6dacf07ae5b9", //模型viewId
		modelCenter: {
			longitude: 117.24249519270747,
			latitude: 39.080722698745542,
			altitude: 3,
		}, //模型中心点坐标：{经度,纬度,高程}
		viewRatio: 50, //模型可视距离系数
	};

	//场景配置
	let sceneOptions = {
		isBimViewMode: true, //是否BIM模式加载(false:GIS模式，true:BIM模式，默认true),非必填。
		isModelsCenter: true, //设置模型场景下的旋转中心( true：以模型为中心,false：以GIS场景为中心，默认false),非必填。
		isTransparentOfDis: 50, //相机与选中构件透明化大距离，默认50米，设置为0则相机与构件中间始终透明,非必要。
		controls: {
			visibleCube: true, //是否显示操作器,默认true,非必填
			visibleFPS: true, //是否显示帧率,默认true,非必填
		},
	};

	let bimCallbacks = {
		sceneInitedCb: () => {
			//设置模型集合
			TKBimSdk.TK3DTileset.setCollect([model.viewId], true);
		},
		//左键点击
		onMouseLeftClickCb: (data) => {

		},
		//右键点击
		onMouseRightClick: (data) => { },
		//左键拖拽
		onMouseLeftDraggingCb: () => { },
		//滚轮滚动事件
		onMouseWheelCb: () => { },
		//框选构件回调
		onBoxChooseCb: (viewIds) => { },

		//当前模型剩余Tileset文件数量（num：剩余Tileset文件数量）
		onTilesetLoadingCb: (num) => {
			if (num === 0) {
				$("#loadChange").text("加载完毕");
			} else {
				$("#loadChange").text("剩余数量:" + num);
			}
		},
	};

	//添加模型
	TKBimSdk.TK3DTileset.add3DTiles_Bim(model);
	// 初始化场景
	TKBimSdk.Scene.loadScene(sessionStorage.getItem("token"), sceneOptions, bimCallbacks);

	let BoardLabel = `<div id="label" border="1" name="labelBoard" style="z-index:50;top:0px;left: 0px;position: absolute;background-color: rgba(39, 39, 39, 0.8);padding: 5px;color:white;">
		<span>Boardname</span>
		<table border="1">
			<tr>
				<th>高度</th>
				<th>宽度</th>
			</tr>
			<tr>
				<td>1.3米</td>
				<td>1.1米</td>
			</tr>
		</table>
	</div>`;

	let boards = [
		{
			id: `Board_1`, //信息板id
			coordinate: {
				x: -2269418.3533210475, y: 4407776.629498126, z: 3999273.1928905044,
			},//添加标点的坐标(笛卡尔坐标/经纬度坐标)
			boardData: {
				content: "info", //html元素Id/图片路径/base64格式图片
				width: 180,
				height: 50
			}, //标点图标属性，默认使用系统图片，80x80,非必要
			alwaysShow: true, //是否是保持显示（不被三维中的物体遮挡）,默认false,非必要    
		},
		{
			id: `Board_2`, //信息板id
			coordinate: {
				x: -2269415.173651766, y: 4407764.3182024965, z: 3999287.870048253,
			},//添加标点的坐标(笛卡尔坐标/经纬度坐标)
			boardData: {
				content: "./img/6828173.png", //html元素Id/图片路径/base64格式图片
				width: 80,
				height: 80
			}, //标点图标属性，默认使用系统图片，80x80,非必要
			alwaysShow: false, //是否是保持显示（不被三维中的物体遮挡）,默认false,非必要    
		},
	];

	let lastBoardId = "Board_2";


	// 添加信息板
	function addBoards() {
		for (let index = 0; index < boards.length; index++) {
			let indoBoard = boards[index];
			let tr = `<tr style="font-size: 9px;" id="_${indoBoard.id}">
					<td>${indoBoard.id}</td>
					<td>
            <a href="#" onclick="locationBoard('${indoBoard.id}')">定位</a>
						<a href="#" onclick="deleteBoard('${indoBoard.id}')">删除</a>
					</td>
				</tr>`;
			$("#Boardtable").append(tr);

			TKBimSdk.Marker.addInfoBoard(indoBoard, boardClickCallBack);
		}
	}


	function locationBoard(boardId) {
		TKBimSdk.Marker.locationTo(boardId);
	}
	function deleteBoard(boardId) {
		console.log("deleteBoard", boardId)
		TKBimSdk.Marker.remove(boardId);

		$("#_" + boardId).remove();
		$("#label" + boardId).remove();
	}

	function removeBoards() {
		TKBimSdk.Marker.removeAll();

		for (let index = 0; index < boards.length; index++) {
			let Board = boards[index];
			$("#_" + Board.id).remove();
			$("#label" + Board.id).remove();
		}
	}


	//信息板点击回调
	function boardClickCallBack(BoardId) {
		if (lastBoardId) {
			$("#label" + lastBoardId).remove();

			//移除信息板点击回调
			TKBimSdk.Marker.removeLocationListener(lastBoardId);
		}

		lastBoardId = BoardId;

		let newlabel = BoardLabel.replace("label", "label" + BoardId);
		newlabel = newlabel.replace("Boardname", "信息板" + BoardId);
		$("#tkEngineContainer").append(newlabel);

		//注册信息板点击回调
		TKBimSdk.Marker.addLocationListener(BoardId, locationCallBack)
	}


	//信息板屏幕坐标回调
	function locationCallBack(data) {
		if (data !== undefined) {
			console.log("Boardlocation", data);

			let dom = $("#label" + lastBoardId);
			let height = dom.height() * 1.6;
			let top = data.y - height;
			let left = data.x; // - width;

			dom.css("top", top);
			dom.css("left", left);
		}
	}

</script>

</html>
